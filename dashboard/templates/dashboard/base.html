{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/dashstyles.css' %}">
  <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon">

  <!-- Date Time Picker CSS -->
  <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
  <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
  <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">

  <!-- Time Picker -->
  <link href="{% static 'css/jquery.timepicker.min.css' %}" rel="stylesheet">

  <!-- Datatables-->
  <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.jqueryui.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title>GeoAttendance {% block title %} {% endblock %} </title>
</head>

  <nav>
    <div class="user__detail">
      <div class="left">
        <p><a href="{% url 'dashboard' %}">{% block dashboard %} {% endblock %} </a> {% block name %} {% endblock %} </p>
      </div>

      <div class="right">
        <a href="{% url 'index' %}"><img src="{% static 'media/home_icon.png'%}" alt="" /></a>
        <a href="#"><img src="{% static 'media/settings_icon.png' %}" alt="" /></a>
      </div>

    </div>
  </nav>
  
  <body id="body">
    <div class="container">

      <div id="sidebar">
        <div class="sidebar__menu">

          <div class="sidebar__link active_menu_link">
            <img src="{% static 'media/dashboard_icon.png' %}" alt="logo" />
            <a href="{% url 'dashboard' %}">Dashboard</a>
          </div>

          <h2>MANAGE</h2>

          <div class="sidebar__link">
            <img src="{% static 'media/events_icon.png' %}" alt="logo" />
            <a href="{% url 'create_event' %}">Create Event</a>
          </div>

          <div class="sidebar__link">
            <img src="{% static 'media/activity_icon.png' %}" alt="logo" />
            <a href="{% url 'create_activity' %}">Create Activity</a>
          </div>
          
          <div class="sidebar__link">
            <img src="{% static 'media/view_event_icon.png' %}" alt="logo" />
            <a href="{% url 'view_event' %}">View Event</a>
          </div>

          <div class="sidebar__link">
            <img src="{% static 'media/view_activity_icon.png' %}" alt="logo" />
            <a href="{% url 'view_activity' %}">View Activity</a>
          </div>

          <div class="sidebar__link">
            <img src="{% static 'media/attendance_icon.png' %}" alt="logo" />
            <a href="{% url 'attendance' %}">Attendance</a>
          </div>
          
          <h2>REPORTS</h2>
          <div class="sidebar__link">
            <img src="{% static 'media/charts_icon.png' %}" alt="logo" />
            <a href="{% url 'data_presentation' %}">Graph</a>
          </div>
          <div class="sidebar__link">
            <img src="{% static 'media/students_icon.png' %}" alt="logo" />
            <a href="{% url 'student_feedback' %}">Feedback</a>
          </div>

          <div class="logout__link">
            <img src="{% static 'media/new_logout_icon.png' %}">
            <a href="{% url 'logout' %}">Logout</a>
          </div>
        </div>
      </div>
      {% block content %}

      {% endblock %} 
      </div>
  </body>

  <!-- Date Time Picker-->
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>

  <!-- Time Picker -->
  <script src="{% static 'js/jquery.timepicker.min.js' %}"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.5.0"></script>

  <script src="{% static 'js/scripts.js' %}"></script>

  <!-- Datatables-->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.4/js/dataTables.jqueryui.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.jqueryui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js "></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.colVis.min.js "></script>
  
  <script src="{% static 'js/channels/reconnecting-websocket.js' %}"> </script>
  <script src="{% static 'js/datatables.js' %}"></script>
  <script src="{% static 'js/datatables-dashboard.js' %}"></script>


</html>
