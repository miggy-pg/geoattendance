<div hx-target="this" hx-swap="outerHTML">
    <div class="detail_activity">
        <h1>{{ timetable.event_activity }}</h1>
        <h3>Start Time: {{ timetable.event_start_time }}</h3>
        <h3>End Time: {{ timetable.event_end_time }}</h3>
    </div>
    <div class="border_detail">
        <button class="timetable_submitbtn" hx-get="{% url 'update_timetable' timetable.id %}">Update</button>
        <button class="timetable_deletebtn" hx-post="{% url 'delete_timetable' timetable.id %}">Delete</button>
    </div>
</div>
